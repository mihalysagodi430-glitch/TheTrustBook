<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebook Maker - TheTrustBook</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="assets/thetrustbook-logo.png" alt="TheTrustBook logo" class="logo">
    <h1>TheTrustBook Univerzum</h1>
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="pricing.html">Árazás</a>
      <a href="ebook-maker.html">Ebook Maker</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Ebook Maker</h2>
      <p>Töltsd ki az adatokat, és generálj egyedi Ebookot AI segítségével.</p>
    </section>

    <section class="form-section">
      <form id="ebookForm">
        <label for="name">Név:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Telefonszám:</label>
        <input type="tel" id="phone">

        <label for="topic">Téma:</label>
        <input type="text" id="topic" placeholder="Pl. marketing, inspiráció" required>

        <button type="submit" class="cta">Ebook generálása</button>
      </form>
    </section>

    <section id="output" class="output">
      <!-- Generált ebook tartalom ide kerül -->
    </section>
  </main>

  <footer>
    <p>© 2025 TheTrustBook</p>
  </footer>
</body>
</html>
